<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf Generate</title>
  </head>
  <body>
    <p>Please enter your first name and last name</p>
    <form method="POST" action="/pdfmake/pdf">
      <label for="txtfirstName">First Name::</label>
      <input type="text" name="fname" id="txtfirstName" />
      <br />
      <br />
      <label for="txtlastName">Last Name::</label>
      <input type="text" name="lname" id="txtlastName" />
      <br />
      <br />
      <button type="submit">Create PDF</button>
    </form>
  </body>
</html>
